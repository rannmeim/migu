<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>IP价值评估系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="css/fill_out.css">
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
</head>

<body>
	<div class="wrap clear">
		<div class="nav_bg"></div>

		<div class="top_box">
			<img class="logo" src="static/img/logo@2x.png" alt="">
		</div>

		<div class="wrap_nav">
			<div class="nav">
				<h1 class="header">IP价值评估系统</h1>
				<div class="step">
					<img src="static/img/1_.svg" alt="" class="icon">
					<span class="step_name">填写IP信息</span>
				</div>
				<div class="v_line"></div>
				<div class="step">
					<img src="static/img/2.svg" alt="" class="icon">
					<span class="step_name">抓取网络信息</span>
				</div>
				<div class="v_line"></div>
				<div class="step">
					<img src="static/img/3.svg" alt="" class="icon">
					<span class="step_name">输出分析结果</span>
				</div>
			</div>
		</div>

		<div class="wrap_main">
			<div class="main_box">
				<h2 class="subheader">IP背景输入</h2>
				<div class="content">
					<div class="row">
						<span class="title">IP名称：</span> <input class="long_width" type="text" placeholder="请输入IP名称" autofocus="true">
					</div>
					<div class="row">
						<span class="title">导演信息：</span> <input class="short_width" type="text" placeholder="导演名">
					</div>
					<div class="row actor_row">
						<span class="title">演员信息：</span> <input class="short_width" type="text" placeholder="演员名">&nbsp;&nbsp;<img class="icon_add"
						 src="static/img/Combined Shape.svg" alt="">
					</div>
					<div class="row">
						<span class="title">国别：</span>
						<div class="wrap_select">
							<select class="select short_width">
								<option value="中国">中国</option>
								<option value="美国">美国</option>
								<option value="日本">日本</option>
								<option value="英国">英国</option>
								<option value="德国">德国</option>
								<option value="法国">法国</option>
								<option value="意大利">意大利</option>
							</select>
							<input type="text" id="input" name="input" class="select_input" placeholder="请选择国别">
						</div>
					</div>

					<div class="row">
						<span class="title">上映日期：</span> <input class="short_width" type="month">

					</div>
					<div class="row">
						<span class="title">发行方/公司：</span> <input class="long_width" type="text" placeholder="发行方/公司名称">
					</div>
					<div class="row">
						<span class="title">制片方：</span> <input class="long_width" type="text" placeholder="请输入制片方名称">
					</div>
					<div class="row">
						<span class="title">投资金额：</span> <input class="short_width" type="number" placeholder="请输如阿拉伯数字">&nbsp;&nbsp;<span>万元</span>
					</div>
				</div>

				<h2 class="subheader">IP内容输入</h2>
				<div class="content">
					<div class="row">
						<span class="title">影视类型/题材：</span> <input class="long_width" type="text" placeholder="请选择影视题材，或者直接输入">
					</div>
					<div class="row">
						<span class="title">文学作品改编：</span>
						<input id="is_adapted" type="radio" name="adapted" value="1">
						<label for="is_adapted"><span>&nbsp;是</span></label>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<input id="not_adapted" type="radio" name="adapted" value="0">
						<label for="not_adapted"><span>&nbsp;否</span></label>
					</div>
					<div class="row">
						<span class="title" style="vertical-align: top;">剧情文本：</span>
						<textarea class="long_width" name="" id="" cols="30" rows="10" placeholder="请输入剧情文本简介，或者选择一键导入剧情文档"></textarea>
						<a href="javascript:;" class="upload">
							<input type="file" name="" id="">一键导入Word格式文档
						</a>
						<br>
						<span class="title"></span> <span class="selected_file"><span class="file_name">filename.jpg</span>&nbsp;&nbsp;<span
							 class="cancel">×</span></span>
					</div>
				</div>
				<a href="./2_crawl_data.html" class="next_step">下一步&nbsp;&nbsp;→</a>
			</div>
		</div>
	</div>
</body>
<script src="js/fill_out.js"></script>
<!-- script放在body上面会先执行 -->

</html>
